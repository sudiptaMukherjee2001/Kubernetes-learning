apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: deny-frontend-app-secret
spec:
  validationFailureAction: Enforce
  rules:
  - name: deny-secret-for-frontend-sa
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Pods using frontend-sa are not allowed to use app-secret"
      deny:
        conditions:
          all:
          - key: "{{ request.object.spec.serviceAccountName }}"
            operator: Equals
            value: frontend-sa
          - key: "{{ request.object.spec.containers[].env[].valueFrom.secretKeyRef.name }}"
            operator: AnyIn
            value:
            - app-secret

